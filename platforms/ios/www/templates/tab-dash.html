<ion-view view-title="Login">
  <ion-content class="padding my-cont">
  
  <form name="form">
  <img class="centered res-img" src="img/my.png">


    <div class="list list-inset">
	
  <label class="item item-input">
    <input type="email" placeholder="Email" ng-model="user.name" name="name" required>
  </label>

  <label class="item item-input">
    <input type="password" placeholder="Password" ng-model="user.password" name="pass" required>
  </label>
   
</div>
<p class="assertive">{{msgs}}</p>
<span class="assertive" ng-show="submitted && form.pass.$error.required || submitted && form.name.$error.required">* Email and Password Required</span>

 
<button ng-click="submitted=true; loginCheck(user); " class="button button-block button-positive">
 Login
</button>
<a class="button button-block button-positive" ui-sref="signup">SIGN UP</a>


<div class="topbot">
<img class="centered" width="100" src="img/by.png">
<div class="row">
<div class="col col-33 col-offset-35">Version 1.0</div>
</div>
</div>
</form
  </ion-content>
</ion-view>
