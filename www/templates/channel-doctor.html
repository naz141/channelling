<ion-view view-title="Search Doctors">
<ion-nav-buttons side="left">
          <a  ui-sref="welcomebtn" class="button button-clear">
            <i class="ion-arrow-left-c"></i> Back
          </a>
        </ion-nav-buttons>
  <ion-content class="padding">
   <form>
  <div class="card">
  <div class="item item-divider">
    Search a Doctor
  </div>
  <div class="list"> 

           
   <label class="item item-input item-select">
    <div class="input-label">
      Hospital
    </div>
    <select ng-model="List.h" ng-options="product.id as product.hospital for product in products">           
    </select>
  </label>
        <label class="item item-input item-select">
    <div class="input-label"> 
     Specialty
    </div>
    <select ng-model="List.s" ng-options="specialty.sp_id as specialty.sp_name for specialty in allspecialty">           
    </select>
  </label>           

</div>
</div>
 <button  ng-click="getDoc(List)" class="button button-block button-positive">SEARCH</button>
 </form>

<div align="center" data-ng-show="loading"><ion-spinner></ion-spinner></div>
	
	<ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" ng-repeat="doclist in allDocs" href="#/tab/chats/{{doclist.doc_id}}">
        <img ng-src="http://www.qatarperfectmedia.com/channel/doc_img/{{doclist.doc_img}}">
        <h2>{{doclist.doc_name}}</h2>
        
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>


<div class="card">
  <div class="item item-divider">
    Featured Doctor List
  </div>
  <div align="center" data-ng-show="loading2"><ion-spinner></ion-spinner></div>
    <ion-list>
      <ion-item class="item item-thumbnail-left item-icon-right" type="item-text-wrap" ng-repeat="alldoc in all_data" href="#/tab/chats/{{alldoc.doc_id}}">
        <img ng-src="http://www.qatarperfectmedia.com/channel/doc_img/{{alldoc.doc_img}}">
        <h2>{{alldoc.doc_name}}</h2>
		<p>{{alldoc.hospital}}</p>
		<p>{{alldoc.sp_name}}</p>
        
        <i class="icon ion-chevron-right icon-accessory"></i>

        
      </ion-item>
    </ion-list>
</div>
  </ion-content>
</ion-view>
